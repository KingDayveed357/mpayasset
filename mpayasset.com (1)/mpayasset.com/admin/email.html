<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
        .receipt-info {
            margin-top: 30px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .receipt-info h2 {
            color: #333;
            margin-top: 0;
        }
        .receipt-info p {
            margin: 5px 0;
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transaction Receipt</h1>
        <div class="receipt-info">
            <h2>Transaction Details</h2>
            <p><strong>Date:</strong> May 20, 2024</p>
            <p><strong>Amount:</strong> $1000</p>
            <p><strong>Recipient:</strong> John Doe</p>
            <p><strong>Description:</strong> Credit Alert mail</p>
            <p><strong>Transaction ID:</strong> 3456794345678</p>


        </div>
        <div class="footer">
            <p>This is an automated email. Please do not reply.</p>
        </div>
    </div>
</body>
</html>
